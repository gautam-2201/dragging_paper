<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dragging Pages </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- You can add Images which you can add in "div tag with class name is (paper image)" -->

    <div class="paper image">
        <img src="Images/1.jpg">
    </div>

    <!-- You can add Text which you can add in "div tag with class name is (paper)" -->

    <div class="paper">
        <p> Drag Paper to Move </p>
    </div>

    <!-- If you can run the program in mobile use script_mobile.js -->

    <script src="script_mobile.js"></script>

    <!-- If you can run the program in pc use script_pc.js -->

    <script src="script_pc.js"></script>

    <!-- Alert : Don't use both (script_mobile.js) and (script_pc.js) use one at a time -->

</body>
</html>
